<html>
	<head>
		<title>Profilo - NOMEAPP</title>
	</head>
	<body>
		<p style="text-align: center;">PROFILO</p>
		<form action="/progetto/modificautente" method="post" style="text-align: center;">
		<input type="text" name="username" placeholder="Username"> <br>
        <input type="text" name="password" placeholder="Password"> <br>
		<input type="text" name="nome" placeholder="Nome"> <br>
        <input type="text" name="cognome" placeholder="Cognome"> <br>
		<input type="text" name="datanascita" placeholder="Data Di Nascita"> <br>
        <input type="text" name="email" placeholder="Email"> <br>
		<input type="text" name="indirizzo" placeholder="Indirizzo"> <br>
        <input type="text" name="telefono" placeholder="Numero di Telefono"> <br>
		<input type="text" name="studio" placeholder="Livello Di Studio"> <br>
        <input type="text" name="esperienza" placeholder="Anni Di Esperienza"> <br>
		<button type="submit">Modifica</button>
		<button type="submit">Elimina</button>
    </form>
	</body>
</html>
